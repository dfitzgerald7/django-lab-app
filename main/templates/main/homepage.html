{% extends "main/main_html.html" %}

{% block content %}
    {% if logged_in == True%}
        <h3> Labs to be completed </h3>
        {% for lab in labs %}
            {{ lab.title }} <br>
            {{ lab.description }}
            <a href={% url 'main:lab_show' lab_id=lab.id %}> View this lab </a>
            <br><br>
        {% endfor %}
        <a href='/labs/new'> Add Lab</a> <br>
        
    {% else %}
        <h3> Please log in to use this app. </h3>
    {% endif %}
{% endblock %}
